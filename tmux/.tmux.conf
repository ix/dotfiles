set -g mouse
set -g default-terminal xterm-kitty
set -sg escape-time 0
set -as terminal-overrides ',*:Tc:sitm=\E[3m'
bind -n Home send-key C-a
bind -n End send-key C-e

set -g @batt_icon_charge_tier8 ' '
set -g @batt_icon_charge_tier7 ' '
set -g @batt_icon_charge_tier6 ''
set -g @batt_icon_charge_tier5 ' '
set -g @batt_icon_charge_tier4 ' '
set -g @batt_icon_charge_tier3 ' '
set -g @batt_icon_charge_tier2 ' '
set -g @batt_icon_charge_tier1 ''
set -g @batt_icon_status_charged ''
set -g @batt_icon_status_charging ''

set -g @sep "#[default]#[dim] #[default]"

set -g status-right "#{battery_color_fg}#{battery_icon}  #{battery_percentage} #{@sep} #(volume.sh) #{@sep} #(bluetooth.sh)  #{@sep} #(date +'%l:%M%p') "
set -g status-left ""

bind r source-file ~/.tmux.conf

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'

run -b '~/.tmux/plugins/tpm/tpm'

#########################
###  UI CUSTOMIZATION ###
#########################

set-option -gq @feature "magenta"

# panes
set -g pane-active-border-style "fg=magenta"
set -g pane-border-style "fg=magenta"

# statusbar
set -g status-style "bg=colour0" 
set -g status-position top
set -g status-justify left 
set -g status-right-length 0
set -g status-left-length 20
setw -g window-status-current-format ' #[fg=white]#F #[fg=#{@feature}]#W'
setw -g window-status-format ' #[fg=white dim]#F #[fg=#{@feature} dim]#W'
